{{define "demo/table/image"}}
<!DOCTYPE html>
<html lang="zh">
<head>
	{{template "header" (OssUrl)}}
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    {{template "footer" (OssUrl)}}
    <script type="text/javascript">
        var prefix = ctx + "/demo/table";

        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : '用户ID'
				},
				{
					field : 'userCode', 
					title : '用户编号'
				},
				{
					field : 'userName', 
					title : '用户姓名'
				},
				{
				    title: '图片',
				    formatter: function(value, row, index) {
				    	if(index % 2 == 0){
				    		return $.table.imageView('http://cos.yunjie.info/yjg/resource/img/profile.jpg');
				    	}else {
				    		return $.table.imageView('http://cos.yunjie.info/yjg/resource/img/profile.jpg');
				    	}
				    }
				},
				{
					field : 'userPhone', 
					title : '用户手机'
				},
				{
					field : 'userEmail', 
					title : '用户邮箱'
				},
				{
				    field : 'userBalance',
				    title : '用户余额'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
{{end}}
