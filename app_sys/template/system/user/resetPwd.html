{{define "system/user/resetPwd"}}
<!DOCTYPE html>
<html lang="zh">
<head>
    {{template "header" (OssUrl)}}
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-resetPwd">
        <input name="userId" type="hidden" value="{{.user.UserId}}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">登录名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" readonly="true" name="loginName" value="{{.user.LoginName}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">输入密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" value="">
            </div>
        </div>
    </form>
</div>
{{template "footer" (OssUrl)}}
<script type="text/javascript">
    $("#form-user-resetPwd").validate({
        rules: {
            password: {
                required: true,
                minlength: 5,
                maxlength: 20
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(ctx + "/system/user/resetPwd", $('#form-user-resetPwd').serialize());
        }
    }
</script>
</body>

</html>
{{end}}
