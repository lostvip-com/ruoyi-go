{{define "demo/modal/table/parent"}}
<!DOCTYPE html>
<html lang="zh">
<head>
	{{template "header" (OssUrl)}}
</head>
<body class="gray-bg">

    <input type="hidden" id="rowIds">

	 <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    {{template "footer" (OssUrl)}}
    <script type="text/javascript">
        var prefix = ctx + "/demo/table";
        var datas = {{DictType "sys_common_status"}};

        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : '用户ID'
				},
				{
					field : 'userCode', 
					title : '用户编号'
				},
				{
					field : 'userName', 
					title : '用户姓名'
				},
				{
					field : 'userPhone', 
					title : '用户手机'
				},
				{
					field : 'userEmail', 
					title : '用户邮箱'
				},
				{
				    field : 'userBalance',
				    title : '用户余额'
				},
				{
                    field: 'status',
                    title: '用户状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

		/* 添加用户-选择用户-提交(子页面调用父页面形式) */
		function submitHandler(index, layero) {
			var rows = $.table.selectFirstColumns();
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			$.modal.close();
			// 父页面的方法
			// activeWindow().selectUsers();
			// 父页面的变量
			activeWindow().$('#userids').html('我是通过方式一来的：' + rows.join());
		}

		/* 添加用户-选择用户-提交(回调形式-父页面调用子页面) */
		function getSelections() {
			return $.table.selectFirstColumns();
		}

		$("#bootstrap-table").on("check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table", function (e, rowsAfter, rowsBefore) {
			var rows = $.common.equals("uncheck-all", e.type) ? rowsBefore : rowsAfter;
			var rowIds = $.table.affectedRowIds(rows);
			$("#rowIds").val(rowIds);
		});
    </script>
</body>
</html>
{{end}}
