{{define "demo/operate/add"}}
<!DOCTYPE html>
<html lang="zh"  >
<head>
	{{template "header" (OssUrl)}}
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content   ibox-content">
		<form class="form-horizontal m" id="form-user-add">
			<div class="form-group">
				<label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">用户编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userCode" id="userCode" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">用户姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userName" id="userName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">用户性别：</label>
                <div class="col-sm-8">
                    <div class="input-group" style="width: 100%">
						{{getDictTypeSelect "sys_user_sex" "sex" "sex" "form-control m-b" "" "" ""}}
                    </div>
                </div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">用户手机：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userPhone" id="userPhone">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">用户邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userEmail" id="userEmail">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">用户状态：</label>
				<div class="col-sm-8">
					<div class="form-group">
						<label class="col-sm-4 control-label">用户状态：</label>
						<div class="col-sm-8">
							<label class="toggle-switch switch-solid">
								<input type="checkbox" id="status" checked>
								<span></span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	{{template "footer" (OssUrl)}}
	<script type="text/javascript">
		var prefix = ctx + "/demo/operate";
		
		$("#form-user-add").validate({
			onkeyup: false,
			rules:{
				userPhone:{
					isPhone:true
				},
				userEmail:{
					email:true
				},
			},
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-user-add').serialize());
	        }
	    }
	</script>
</body>
</html>
{{end}}
