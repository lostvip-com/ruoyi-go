{{define "system/post/edit"}}
<!DOCTYPE html>
<html lang="zh">
<head>
    {{template "header" (OssUrl)}}
</head>
<body class="white-bg">
<div class="wrapper wrapper-content  ibox-content">
    <form class="form-horizontal" id="form-post-edit">
        <input id="postId" name="postId" type="hidden" value="{{.post.PostId}}"/>
        <div class="form-group">
            <label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">岗位名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="postName" id="postName" value="{{.post.PostName}}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label ">岗位编码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="postCode" id="postCode" value="{{.post.PostCode}}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">显示顺序：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="postSort" id="postSort" value="{{.post.PostSort}}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">岗位状态：</label>
            <div class="col-sm-8">
                {{DictRadio "sys_normal_disable" "status" .post.Status}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 col-md-4 col-lg-4 col-xl-4 control-label control-label">备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control">{{.post.Remark}}</textarea>
            </div>
        </div>
    </form>
</div>
{{template "footer" (OssUrl)}}
<script type="text/javascript">
    var prefix = ctx + "/system/post";
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-post-edit').serialize());
        }
    }
</script>
</body>
</html>
{{end}}
